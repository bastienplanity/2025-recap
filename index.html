<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Templates - Planity 2025 Recap</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #f5f5f5;
        padding: 0;
        margin: 0;
      }

      .header {
        position: sticky;
        top: 0;
        background: white;
        padding: 0;
        height: 0;
        z-index: 100;
      }

      .container {
        max-width: 100%;
        padding: 24px 40px;
      }

      .templates-columns {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 24px;
      }

      .template-column {
        display: flex;
        flex-direction: column;
      }

      .template-column h2 {
        color: #202020;
        margin-bottom: 16px;
        font-size: 20px;
        padding-bottom: 12px;
        border-bottom: 2px solid #e6e6e2;
      }

      .template-column a,
      .template-column button {
        display: inline-block;
        background: #625df5;
        color: white;
        padding: 10px 20px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: background 0.2s;
        margin-bottom: 16px;
        text-align: center;
        border: none;
        cursor: pointer;
        font-family: inherit;
      }

      .template-column a:hover,
      .template-column button:hover {
        background: #4a46d4;
      }

      .template-column button.copy-btn {
        background: #869098;
        margin-left: 8px;
      }

      .template-column button.copy-btn:hover {
        background: #6b757d;
      }

      .template-column button.copy-btn.copied {
        background: #28a745;
      }

      .buttons-container {
        display: flex;
        gap: 8px;
        margin-bottom: 16px;
      }

      iframe {
        width: 100%;
        border: 1px solid #e6e6e2;
        border-radius: 8px;
        min-height: 800px;
        flex: 1;
      }

      @media (max-width: 768px) {
        .templates-columns {
          grid-template-columns: 1fr;
        }

        .container {
          padding: 16px 20px;
        }
      }
    </style>
    <script>
      async function copyHtmlToClipboard(filePath, button) {
        try {
          const response = await fetch(filePath);
          const htmlContent = await response.text();

          await navigator.clipboard.writeText(htmlContent);

          // Visual feedback
          const originalText = button.textContent;
          button.textContent = "✓ Copié !";
          button.classList.add("copied");

          setTimeout(() => {
            button.textContent = originalText;
            button.classList.remove("copied");
          }, 2000);
        } catch (error) {
          console.error("Erreur lors de la copie:", error);
          alert("Erreur lors de la copie du HTML");
        }
      }
    </script>
  </head>
  <body>
    <div class="header"></div>

    <div class="container">
      <div class="templates-columns">
        <div class="template-column">
          <h2>Petit volume de données</h2>
          <div class="buttons-container">
            <a href="src/mail/html/fr_short.html" target="_blank"
              >Ouvrir dans un nouvel onglet</a
            >
            <button
              class="copy-btn"
              onclick="copyHtmlToClipboard('src/mail/html/fr_short.html', this)"
            >
              Copier le HTML
            </button>
          </div>
          <iframe src="src/mail/html/fr_short.html" frameborder="0"></iframe>
        </div>

        <div class="template-column">
          <h2>Grand volume de données</h2>
          <div class="buttons-container">
            <a href="src/mail/html/fr_long.html" target="_blank"
              >Ouvrir dans un nouvel onglet</a
            >
            <button
              class="copy-btn"
              onclick="copyHtmlToClipboard('src/mail/html/fr_long.html', this)"
            >
              Copier le HTML
            </button>
          </div>
          <iframe src="src/mail/html/fr_long.html" frameborder="0"></iframe>
        </div>

        <div class="template-column">
          <h2>Sans données personnalisées</h2>
          <div class="buttons-container">
            <a href="src/mail/html/fr_no_dynamic.html" target="_blank"
              >Ouvrir dans un nouvel onglet</a
            >
            <button
              class="copy-btn"
              onclick="copyHtmlToClipboard('src/mail/html/fr_no_dynamic.html', this)"
            >
              Copier le HTML
            </button>
          </div>
          <iframe
            src="src/mail/html/fr_no_dynamic.html"
            frameborder="0"
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
